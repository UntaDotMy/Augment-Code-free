name: Build Executable

on:
  push:
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: false
        default: 'v1.0.0'
        type: string
      create_release:
        description: 'Create a release'
        required: false
        default: false
        type: boolean
  workflow_call:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string
      create_release:
        description: 'Create a release'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            executable_name: AugmentFree_latest.exe
          - os: ubuntu-latest
            executable_name: AugmentFree_latest
          - os: macos-latest
            executable_name: AugmentFree_latest

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync

    - name: Install PyInstaller and dependencies
      run: |
        uv add pyinstaller pillow

    - name: Check for icon file
      id: check_icon
      run: |
        if [ -f "app.ico" ]; then
          echo "icon_exists=true" >> $GITHUB_OUTPUT
        else
          echo "icon_exists=false" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Build executable (Windows)
      if: runner.os == 'Windows'
      run: |
        if [ "${{ steps.check_icon.outputs.icon_exists }}" = "true" ]; then
          uv run pyinstaller --onefile --windowed --icon=app.ico --name=AugmentFree_latest --add-data="src/augment_free/web;augment_free/web" --add-data="app.ico;." --optimize=2 --strip src/augment_free/main.py
        else
          uv run pyinstaller --onefile --windowed --name=AugmentFree_latest --add-data="src/augment_free/web;augment_free/web" --optimize=2 --strip src/augment_free/main.py
        fi
      shell: bash
      timeout-minutes: 30

    - name: Build executable (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        if [ "${{ steps.check_icon.outputs.icon_exists }}" = "true" ]; then
          # Try with icon first, fallback without icon if it fails
          uv run pyinstaller --onefile --windowed --icon=app.ico --name=AugmentFree_latest --add-data="src/augment_free/web:augment_free/web" --add-data="app.ico:." --optimize=2 --strip src/augment_free/main.py || \
          uv run pyinstaller --onefile --windowed --name=AugmentFree_latest --add-data="src/augment_free/web:augment_free/web" --optimize=2 --strip src/augment_free/main.py
        else
          uv run pyinstaller --onefile --windowed --name=AugmentFree_latest --add-data="src/augment_free/web:augment_free/web" --optimize=2 --strip src/augment_free/main.py
        fi
      timeout-minutes: 30

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-executable
        path: |
          dist/${{ matrix.executable_name }}
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.create_release == true) || (github.event_name == 'workflow_call' && inputs.create_release == true)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ inputs.version || github.ref_name }}
        name: ${{ inputs.version || github.ref_name }}
        files: |
          artifacts/windows-latest-executable/AugmentFree_latest.exe
          artifacts/ubuntu-latest-executable/AugmentFree_latest
          artifacts/macos-latest-executable/AugmentFree_latest
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## üöÄ AugmentCode Free ${{ inputs.version || github.ref_name }}

          **Modified by UntaDotMy** - Enhanced version with smart IDE detection and multi-language support.

          ### üì¶ Downloads
          - **Windows**: `AugmentFree_latest.exe`
          - **Linux**: `AugmentFree_latest` (Linux)
          - **macOS**: `AugmentFree_latest` (macOS)

          ### ‚ú® Key Features
          - üîç Smart IDE detection with path verification
          - üíô VS Code Insiders support
          - üåê Chinese/English interface switching
          - üìã One-click path copying
          - üéØ Non-overlapping notifications

          Original project by [vagmr](https://github.com/vagmr/Augment-Code-free)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
